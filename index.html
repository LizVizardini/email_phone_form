<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      

      	<div class="circle"> <img class="vector" src="images/vector.png" alt="" /> </div> 
      	<div class="heading">Sign in</div>
        <form action="">
          <div class="field1">
            <img class="icon" src="images/loginIcon.png" alt="" />
            <input type="Email" placeholder="Email" 
                   pattern="^(([^<>()\[\]\\,;:\s@"А-Яа-яA-Z/|*&^%$#!+=-]+([^<()\[\]\\.,;:\s@"А-Яа-я/|*&^%$#!+=-]+)*)|(".+"))@((ukr\.net)|(gmail\.com))$" 
                   required/>
          </div>

          <div class="field2">
            <img class="icon" src="images/passwordIcon.png" alt="" />
            <input type="tel" placeholder="Phone"
                   pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$"
                   required/>
          </div>

          <button>Login</button>

          <span class="checkbox"><img class="yes" src="images/yes.png" alt="" /></span><div class="remember">Remember me</div>
          <div class="link">
            <a href="">Forgot Password?</a>
          </div>
        </form>

        <div class="line"> </div>

        <div class="REGISTER" link="#B7B7B7">
            <a href="">Don’t have an account? REGISTER HERE</a>
          </div>
     
    </div>

    
    
  </body>


</html>
